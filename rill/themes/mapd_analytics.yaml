  color-sequential-8: "#00356a"
  color-sequential-9: "#002247"

  # Diverging palette (red ↔ brand blue with neutral midpoint)
  color-diverging-1: "#b91c1c"     # Negative extreme
  color-diverging-2: "#ef4444"
  color-diverging-3: "#f97373"
  color-diverging-4: "#fecaca"
