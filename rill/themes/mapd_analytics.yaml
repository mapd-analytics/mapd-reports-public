  color-diverging-6: "#e5e7eb"     # Neutral gray
  color-diverging-7: "#d0e2ff"
  color-diverging-8: "#9ec0ff"
  color-diverging-9: "#4f82cf"
  color-diverging-10: "#004890"
  color-diverging-11: "#002247"    # Positive extreme

# Dark mode colors
