# MAPD Analytics Theme
# Reference: https://docs.rilldata.com/reference/project-files/themes
# Brand:
#   Primary: #004890 (blue)
#   Secondary / Accent: #FF9600 (orange)
# Typography:
#   Brand font: Arvo  (configure via global CSS; not controlled by theme.yaml)

type: theme

# Light mode colors
light:
  # Core brand colors
  primary: "#004890"
  secondary: "#FF9600"

  # UI surfaces
  background: "#f5f7fb"   # Soft blue-tinted background
  surface: "#ffffff"      # Main surfaces
  card: "#e5edf7"         # Slightly raised cards

  # Qualitative palette (24 categorical colors)
  color-qualitative-1: "#004890"   # Brand blue
  color-qualitative-2: "#FF9600"   # Brand orange
  color-qualitative-3: "#2563eb"   # Blue
  color-qualitative-4: "#0ea5e9"   # Cyan
  color-qualitative-5: "#22c55e"   # Green
  color-qualitative-6: "#f97316"   # Orange alt
  color-qualitative-7: "#6366f1"   # Indigo
  color-qualitative-8: "#a855f7"   # Purple
  color-qualitative-9: "#ef4444"   # Red
  color-qualitative-10: "#14b8a6"  # Teal
  color-qualitative-11: "#84cc16"  # Lime
  color-qualitative-12: "#facc15"  # Yellow
  color-qualitative-13: "#ec4899"  # Pink
  color-qualitative-14: "#22c55e"  # Green alt
  color-qualitative-15: "#38bdf8"  # Sky
  color-qualitative-16: "#f59e0b"  # Amber
  color-qualitative-17: "#0f766e"  # Deep teal
  color-qualitative-18: "#9333ea"  # Violet
  color-qualitative-19: "#fb7185"  # Rose
  color-qualitative-20: "#4ade80"  # Green soft
  color-qualitative-21: "#c4b5fd"  # Lavender
  color-qualitative-22: "#94a3b8"  # Slate
  color-qualitative-23: "#1d4ed8"  # Strong blue
  color-qualitative-24: "#f97373"  # Soft red

  # Sequential palette (brand-blue scale, light → dark)
  color-sequential-1: "#e5edf7"
